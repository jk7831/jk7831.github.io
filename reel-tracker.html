<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Ideas Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #667eea;
        }

        .reels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .reel-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .reel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .reel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .reel-description {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            flex: 1;
            line-height: 1.4;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.1);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .status-not-started {
            background: #f1f2f6;
            color: #2f3542;
        }

        .status-in-progress {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-done {
            background: #55efc4;
            color: #00b894;
        }

        .status-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .link-btn:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f1f2f6;
            color: #2f3542;
        }

        .btn-secondary:hover {
            background: #dfe4ea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .reels-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Reel Ideas Tracker</h1>
            <p class="subtitle">Manage your content ideas efficiently</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Ideas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="notStartedCount">0</div>
                    <div class="stat-label">Not Started</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressCount">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="doneCount">0</div>
                    <div class="stat-label">Done</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="add-btn" onclick="openAddModal()">âž• Add New Idea</button>
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="not-started">Not Started</button>
                <button class="filter-btn" data-filter="in-progress">In Progress</button>
                <button class="filter-btn" data-filter="done">Done</button>
            </div>
            <input type="text" class="search-box" id="searchBox" placeholder="ðŸ” Search ideas...">
        </div>

        <div class="reels-grid" id="reelsGrid"></div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">Add New Reel Idea</div>
            <form id="addForm">
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-input" id="newDescription" placeholder="Enter reel idea..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Instagram Link (optional)</label>
                    <input type="url" class="form-input" id="newLink" placeholder="https://www.instagram.com/reel/...">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Add Idea</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const INITIAL_REELS = [{"description":"Customer interruption while filming","link":"https://www.instagram.com/reel/DLXroUFxv75/?igsh=MTR2bXVoN3Y3cnZtZg=="},{"description":"Need access meme","link":"https://www.instagram.com/reel/DMBj8tZsjAD/?igsh=MWVwbWxjZDZ5cmNoNQ=="},{"description":"Stealing food while filming","link":"https://www.instagram.com/reel/DQmljaFDUUY/?igsh=MXk5aWZyZXRsbjRo"},{"description":"Learning on the job","link":"https://www.instagram.com/reel/DNoG21OqL0p/?igsh=MW5rNGozcGJtYzZxbQ=="},{"description":"Annoyed by marketing","link":"https://www.instagram.com/reel/DMYktzXzNJg/?igsh=MXhzcjFrMGwwaGU0cQ=="},{"description":"Embarrassing things while filming","link":"https://www.instagram.com/reel/DOtLD9oEnWi/?igsh=MTRiZHZ5bXdseTFkeg=="},{"description":"Following up on leads","link":"https://www.instagram.com/reel/DPzGZAXkRy8/?igsh=em0yOWRqMW5maHNq"},{"description":"Not finishing on time","link":"https://www.instagram.com/reel/DMPHDIqSexI/?igsh=ZzA3cmN1bnR3ZXEz"},{"description":"Anything to get views ","link":"https://www.instagram.com/reel/DRUY6gbkkWn/?igsh=ZTRhZ2lvdWY2cWg2"},{"description":"How many reels can we edit","link":"https://www.instagram.com/reel/DQokjDpCV1N/?igsh=MWgwdDhwZGk0aHVjMQ=="},{"description":"Client challenge concept","link":"https://www.instagram.com/reel/DO7bdJ_kl5a/?igsh=MWQ2M2JxZjdvOXdqNQ=="},{"description":"No one cares about the editor","link":"https://www.instagram.com/reel/DRutTGogZx5/?igsh=YjdseDZ5Zm95dHA3"},{"description":"Client sleeping happily at night","link":"https://www.instagram.com/reel/DQXbF4-Erod/?igsh=dTFobXNqMDFocDk="},{"description":"Holiday bonus is shit","link":"https://www.instagram.com/reel/DRxDSVIkUMB/?igsh=MTlubTliZmt0Ym1ndw=="},{"description":"Editor doesn't know how to edit","link":"https://www.instagram.com/reel/DO6RgRskU_v/?igsh=MTdvOTY1MGVjNGVraw=="},{"description":"Everyone hates marketing","link":"https://www.instagram.com/reel/DNatCB8O_A4/?igsh=Njl0N3B1ZjJ6dTNr"},{"description":"Customer misses appointment ","link":"https://www.instagram.com/reel/DOrfaELDjDf/?igsh=MXc1NDV6NGh4cjNocA=="},{"description":"Registered by mistake oops","link":"https://www.instagram.com/reel/DR1Xl0NiHlJ/?igsh=ZGRueTJoYWIzNnNy"},{"description":"Brand color palette ","link":"https://www.instagram.com/reel/DRNI3z-jG5l/?igsh=MWZ2Nms5ODQ4emVrMA=="},{"description":"Join us","link":"https://www.instagram.com/reel/DRvZ_egj2mW/?igsh=NjVlaGM3cjhtc3p1"},{"description":"How to spend 1999 wisely ","link":"https://www.instagram.com/p/DRg66D2gMhh/?igsh=MWltdDJ5Z3YyZHBqMQ=="},{"description":"Cool edit meme","link":"https://www.instagram.com/reel/DSN3WXviaZ1/?igsh=d2FzaGcxOGdpd2pm"},{"description":"Jatin series idea","link":"https://www.instagram.com/reel/DQdHEytkV5Q/?igsh=ejdlNXZ1Z2JoaXRu"},{"description":"Boss following social media","link":"https://www.instagram.com/reel/DRzErk5iDtu/?igsh=MXB5dDF1cnZtb28zaA=="},{"description":"Let's film a reel","link":"https://www.instagram.com/reel/DMGZ1VyNxUq/?igsh=MTRjenNsY3U0bmE3ZQ=="},{"description":"Client went and never came back","link":"https://www.instagram.com/reel/DMgNY3lTxEE/?igsh=MWduczYxMWI4aWluOQ=="},{"description":"Look it's our fav customer","link":"https://www.instagram.com/reel/DOv-UQpkeY7/?igsh=MTlueWpuZ2ZhYTlkZw=="},{"description":"Karate join us","link":"https://www.instagram.com/reel/DQt-ae9EWWx/?igsh=czZrZzZnbmJxczY="},{"description":"Drop prices","link":"https://www.instagram.com/reel/DKxuDKvxWtn/?igsh=MXgwcGdhdGxreGk5Nw=="}];

        let reels = [];
        let currentFilter = 'all';
        let searchTerm = '';

        async function initializeApp() {
            // Try to load from storage first
            try {
                const stored = await window.storage.get('reels-data');
                if (stored && stored.value) {
                    reels = JSON.parse(stored.value);
                } else {
                    // If no stored data, use initial data and save it
                    reels = INITIAL_REELS.map(r => ({
                        id: generateId(),
                        description: r.description,
                        link: r.link,
                        status: 'not-started'
                    }));
                    await saveReels();
                }
            } catch (error) {
                console.log('First time load, using initial data');
                reels = INITIAL_REELS.map(r => ({
                    id: generateId(),
                    description: r.description,
                    link: r.link,
                    status: 'not-started'
                }));
                await saveReels();
            }

            renderReels();
            updateStats();
            setupEventListeners();
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        async function saveReels() {
            try {
                await window.storage.set('reels-data', JSON.stringify(reels));
            } catch (error) {
                console.error('Error saving:', error);
            }
        }

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    renderReels();
                });
            });

            // Search
            document.getElementById('searchBox').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderReels();
            });

            // Add form
            document.getElementById('addForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await addReel();
            });
        }

        function getFilteredReels() {
            let filtered = reels;

            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(r => r.status === currentFilter);
            }

            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(r => 
                    r.description.toLowerCase().includes(searchTerm)
                );
            }

            return filtered;
        }

        function renderReels() {
            const grid = document.getElementById('reelsGrid');
            const filtered = getFilteredReels();

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¬</div>
                        <div class="empty-state-text">No reels found</div>
                        <p>Try adjusting your filters or search</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(reel => `
                <div class="reel-card">
                    <div class="reel-header">
                        <div class="reel-description">${reel.description}</div>
                        <button class="delete-btn" onclick="deleteReel('${reel.id}')">Ã—</button>
                    </div>
                    <div>
                        <span class="status-badge status-${reel.status}" onclick="cycleStatus('${reel.id}')">
                            ${getStatusText(reel.status)}
                        </span>
                    </div>
                    ${reel.link ? `
                        <a href="${reel.link}" target="_blank" class="link-btn">
                            ðŸ“± View Reel â†’
                        </a>
                    ` : ''}
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const map = {
                'not-started': 'âšª Not Started',
                'in-progress': 'ðŸŸ¡ In Progress',
                'done': 'âœ… Done'
            };
            return map[status] || status;
        }

        async function cycleStatus(id) {
            const reel = reels.find(r => r.id === id);
            if (!reel) return;

            const cycle = {
                'not-started': 'in-progress',
                'in-progress': 'done',
                'done': 'not-started'
            };

            reel.status = cycle[reel.status];
            await saveReels();
            renderReels();
            updateStats();
        }

        async function deleteReel(id) {
            if (confirm('Delete this reel idea?')) {
                reels = reels.filter(r => r.id !== id);
                await saveReels();
                renderReels();
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = reels.length;
            document.getElementById('notStartedCount').textContent = 
                reels.filter(r => r.status === 'not-started').length;
            document.getElementById('inProgressCount').textContent = 
                reels.filter(r => r.status === 'in-progress').length;
            document.getElementById('doneCount').textContent = 
                reels.filter(r => r.status === 'done').length;
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('newDescription').focus();
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addForm').reset();
        }

        async function addReel() {
            const description = document.getElementById('newDescription').value.trim();
            const link = document.getElementById('newLink').value.trim();

            if (!description) return;

            const newReel = {
                id: generateId(),
                description,
                link,
                status: 'not-started'
            };

            reels.unshift(newReel);
            await saveReels();
            renderReels();
            updateStats();
            closeAddModal();
        }

        // Close modal on background click
        document.getElementById('addModal').addEventListener('click', (e) => {
            if (e.target.id === 'addModal') {
                closeAddModal();
            }
        });

        // Initialize on page load
        initializeApp();
    </script>
</body>
</html>
